name: Backend CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'hivork-backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'hivork-backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: hivork
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: hivork_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: hivork-backend/package-lock.json

      - name: Install dependencies
        working-directory: hivork-backend
        run: npm ci

      - name: Run linter
        working-directory: hivork-backend
        run: npm run lint

      - name: Run type check
        working-directory: hivork-backend
        run: npm run build

      - name: Run unit tests
        working-directory: hivork-backend
        run: npm run test:cov
        env:
          DATABASE_URL: postgresql://hivork:test_password@localhost:5432/hivork_test
          REDIS_URL: redis://localhost:6379

      - name: Run e2e tests
        working-directory: hivork-backend
        run: npm run test:e2e
        env:
          DATABASE_URL: postgresql://hivork:test_password@localhost:5432/hivork_test
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: hivork-backend/coverage/lcov.info
          flags: backend

  build:
    name: Build Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./hivork-backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/hivork-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/hivork-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hivork-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/hivork-backend:buildcache,mode=max

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Deploy to Liara
        run: |
          echo "Deploying to Liara..."
          # Add your deployment commands here
          # curl -X POST ${{ secrets.LIARA_WEBHOOK_URL }}

      - name: Notify Sentry of deployment
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: hivork-backend
        with:
          environment: production
