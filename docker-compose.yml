version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: hivork-postgres
    restart: always
    environment:
      POSTGRES_USER: hivork
      POSTGRES_PASSWORD: hivork_secret_pass_2024
      POSTGRES_DB: hivork_db
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - hivork-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hivork"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hivork-redis
    restart: always
    command: redis-server --appendonly yes --requirepass hivork_redis_pass_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hivork-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin - Database Management UI
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hivork-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hivork.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - hivork-network
    depends_on:
      - postgres

  # Redis Commander - Redis Management UI (Optional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: hivork-redis-commander
    restart: always
    environment:
      REDIS_HOSTS: local:redis:6379:0:hivork_redis_pass_2024
    ports:
      - "8081:8081"
    networks:
      - hivork-network
    depends_on:
      - redis

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  hivork-network:
    driver: bridge
    name: hivork-network
